[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-reasoning-framework"
version = "0.1.0"
description = "A comprehensive framework for LLM reasoning processes"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["llm", "reasoning", "framework", "aot", "l2t", "got"]
authors = [
  {name = "Mateusz", email = "matdev83@github.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openai",
    "llm-accounting",
    "requests",
    "pytest",
]

[project.urls]
    "Homepage" = "https://github.com/matdev83/llm-reasoning-framework"
    "Bug Tracker" = "https://github.com/matdev83/llm-reasoning-framework/issues"
